<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Codigo: <h:inputText value="#{administradorMb.codigo}" /><br/>
            Usuario: <h:inputText value="#{administradorMb.user}" /><br/>
            Pass: <h:inputText value="#{administradorMb.password}" /><br/>
            Nombres: <h:inputText value="#{administradorMb.name}" /><br/>
            Apellidos: <h:inputText value="#{administradorMb.apellidos}" /><br/>
            <h:commandButton value = "Ingresar" action="#{administradorMb.crear}"/><br/>
            <h:outputText value="#{administradorMb.message}"/>
        </h:form>
    </h:body>
</html>
