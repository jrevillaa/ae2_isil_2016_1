<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesViewDlg" widgetVar="ClientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesTitle}">
            <h:form id="ClientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesLabel_codigoCli}"/>
                        <h:outputText value="#{clientesController.selected.codigoCli}" title="#{bundle.ViewClientesTitle_codigoCli}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_login}"/>
                        <h:outputText value="#{clientesController.selected.login}" title="#{bundle.ViewClientesTitle_login}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_password}"/>
                        <h:outputText value="#{clientesController.selected.password}" title="#{bundle.ViewClientesTitle_password}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_nombre}"/>
                        <h:outputText value="#{clientesController.selected.nombre}" title="#{bundle.ViewClientesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_direccion}"/>
                        <h:outputText value="#{clientesController.selected.direccion}" title="#{bundle.ViewClientesTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_fonoCasa}"/>
                        <h:outputText value="#{clientesController.selected.fonoCasa}" title="#{bundle.ViewClientesTitle_fonoCasa}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_fonoMovil}"/>
                        <h:outputText value="#{clientesController.selected.fonoMovil}" title="#{bundle.ViewClientesTitle_fonoMovil}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_tsexo}"/>
                        <h:outputText value="#{clientesController.selected.tsexo}" title="#{bundle.ViewClientesTitle_tsexo}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_email}"/>
                        <h:outputText value="#{clientesController.selected.email}" title="#{bundle.ViewClientesTitle_email}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_ciudad}"/>
                        <h:outputText value="#{clientesController.selected.ciudad}" title="#{bundle.ViewClientesTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_saldo}"/>
                        <h:outputText value="#{clientesController.selected.saldo}" title="#{bundle.ViewClientesTitle_saldo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
