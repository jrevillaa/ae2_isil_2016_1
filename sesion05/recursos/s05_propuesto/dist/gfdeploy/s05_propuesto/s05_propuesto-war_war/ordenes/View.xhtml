<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesViewDlg" widgetVar="OrdenesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenesTitle}">
            <h:form id="OrdenesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenesLabel_orden}"/>
                        <h:outputText value="#{ordenesController.selected.orden}" title="#{bundle.ViewOrdenesTitle_orden}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_fecha}"/>
                        <h:outputText value="#{ordenesController.selected.fecha}" title="#{bundle.ViewOrdenesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_monto}"/>
                        <h:outputText value="#{ordenesController.selected.monto}" title="#{bundle.ViewOrdenesTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_estado}"/>
                        <h:outputText value="#{ordenesController.selected.estado}" title="#{bundle.ViewOrdenesTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_codigoCli}"/>
                        <h:outputText value="#{ordenesController.selected.codigoCli}" title="#{bundle.ViewOrdenesTitle_codigoCli}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
