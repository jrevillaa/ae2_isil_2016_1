<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesEditDlg" widgetVar="OrdenesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenesTitle}">
            <h:form id="OrdenesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{ordenesController.selected.orden}" title="#{bundle.EditOrdenesTitle_orden}" required="true" requiredMessage="#{bundle.EditOrdenesRequiredMessage_orden}"/>
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{ordenesController.selected.fecha}" title="#{bundle.EditOrdenesTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{ordenesController.selected.monto}" title="#{bundle.EditOrdenesTitle_monto}" />
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{ordenesController.selected.estado}" title="#{bundle.EditOrdenesTitle_estado}" required="true" requiredMessage="#{bundle.EditOrdenesRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_codigoCli}" for="codigoCli" />
                        <p:selectOneMenu id="codigoCli" value="#{ordenesController.selected.codigoCli}" required="true" requiredMessage="#{bundle.EditOrdenesRequiredMessage_codigoCli}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="codigoCliItem"
                                           itemValue="#{codigoCliItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenesController.update}" value="#{bundle.Save}" update="display,:OrdenesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdenesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
