<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_codigoCli}" for="codigoCli" />
                        <p:inputText id="codigoCli" value="#{clientesController.selected.codigoCli}" title="#{bundle.EditClientesTitle_codigoCli}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_codigoCli}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_login}" for="login" />
                        <p:inputText id="login" value="#{clientesController.selected.login}" title="#{bundle.EditClientesTitle_login}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_password}" for="password" />
                        <p:inputText id="password" value="#{clientesController.selected.password}" title="#{bundle.EditClientesTitle_password}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_fonoCasa}" for="fonoCasa" />
                        <p:inputText id="fonoCasa" value="#{clientesController.selected.fonoCasa}" title="#{bundle.EditClientesTitle_fonoCasa}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_fonoMovil}" for="fonoMovil" />
                        <p:inputText id="fonoMovil" value="#{clientesController.selected.fonoMovil}" title="#{bundle.EditClientesTitle_fonoMovil}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_tsexo}" for="tsexo" />
                        <p:inputText id="tsexo" value="#{clientesController.selected.tsexo}" title="#{bundle.EditClientesTitle_tsexo}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.EditClientesTitle_email}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{clientesController.selected.ciudad}" title="#{bundle.EditClientesTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{clientesController.selected.saldo}" title="#{bundle.EditClientesTitle_saldo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
