<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesDetalleViewDlg" widgetVar="OrdenesDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenesDetalleTitle}">
            <h:form id="OrdenesDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenesDetalleLabel_cantidad}"/>
                        <h:outputText value="#{ordenesDetalleController.selected.cantidad}" title="#{bundle.ViewOrdenesDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewOrdenesDetalleLabel_precio}"/>
                        <h:outputText value="#{ordenesDetalleController.selected.precio}" title="#{bundle.ViewOrdenesDetalleTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewOrdenesDetalleLabel_productos}"/>
                        <h:outputText value="#{ordenesDetalleController.selected.productos}" title="#{bundle.ViewOrdenesDetalleTitle_productos}"/>
                        <h:outputText value="#{bundle.ViewOrdenesDetalleLabel_ordenes}"/>
                        <h:outputText value="#{ordenesDetalleController.selected.ordenes}" title="#{bundle.ViewOrdenesDetalleTitle_ordenes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenesDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
