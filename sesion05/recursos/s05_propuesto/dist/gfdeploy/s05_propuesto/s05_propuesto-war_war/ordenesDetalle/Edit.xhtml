<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesDetalleEditDlg" widgetVar="OrdenesDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenesDetalleTitle}">
            <h:form id="OrdenesDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdenesDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ordenesDetalleController.selected.cantidad}" title="#{bundle.EditOrdenesDetalleTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditOrdenesDetalleLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{ordenesDetalleController.selected.precio}" title="#{bundle.EditOrdenesDetalleTitle_precio}" />
                        <p:outputLabel value="#{bundle.EditOrdenesDetalleLabel_productos}" for="productos" />
                        <p:selectOneMenu id="productos" value="#{ordenesDetalleController.selected.productos}" required="true" requiredMessage="#{bundle.EditOrdenesDetalleRequiredMessage_productos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="productosItem"
                                           itemValue="#{productosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOrdenesDetalleLabel_ordenes}" for="ordenes" />
                        <p:selectOneMenu id="ordenes" value="#{ordenesDetalleController.selected.ordenes}" required="true" requiredMessage="#{bundle.EditOrdenesDetalleRequiredMessage_ordenes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ordenesController.itemsAvailableSelectOne}"
                                           var="ordenesItem"
                                           itemValue="#{ordenesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenesDetalleController.update}" value="#{bundle.Save}" update="display,:OrdenesDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdenesDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenesDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
