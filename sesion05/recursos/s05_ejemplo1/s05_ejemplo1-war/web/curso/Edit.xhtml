<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoEditDlg" widgetVar="CursoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCursoTitle}">
            <h:form id="CursoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCursoLabel_chrCurCodigo}" for="chrCurCodigo" />
                        <p:inputText id="chrCurCodigo" value="#{cursoController.selected.chrCurCodigo}" title="#{bundle.EditCursoTitle_chrCurCodigo}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_chrCurCodigo}"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_vchCurNombre}" for="vchCurNombre" />
                        <p:inputText id="vchCurNombre" value="#{cursoController.selected.vchCurNombre}" title="#{bundle.EditCursoTitle_vchCurNombre}" />
                        <p:outputLabel value="#{bundle.EditCursoLabel_intCurCredito}" for="intCurCredito" />
                        <p:inputText id="intCurCredito" value="#{cursoController.selected.intCurCredito}" title="#{bundle.EditCursoTitle_intCurCredito}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.update}" value="#{bundle.Save}" update="display,:CursoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CursoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
