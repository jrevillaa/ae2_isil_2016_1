<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorEditDlg" widgetVar="AdministradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdministradorTitle}">
            <h:form id="AdministradorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administradorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_chrAdmCodigo}" for="chrAdmCodigo" />
                        <p:inputText id="chrAdmCodigo" value="#{administradorController.selected.chrAdmCodigo}" title="#{bundle.EditAdministradorTitle_chrAdmCodigo}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_chrAdmCodigo}"/>
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_chrAdmLogin}" for="chrAdmLogin" />
                        <p:inputText id="chrAdmLogin" value="#{administradorController.selected.chrAdmLogin}" title="#{bundle.EditAdministradorTitle_chrAdmLogin}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_chrAdmPassword}" for="chrAdmPassword" />
                        <p:inputText id="chrAdmPassword" value="#{administradorController.selected.chrAdmPassword}" title="#{bundle.EditAdministradorTitle_chrAdmPassword}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_vchAdmNombres}" for="vchAdmNombres" />
                        <p:inputText id="vchAdmNombres" value="#{administradorController.selected.vchAdmNombres}" title="#{bundle.EditAdministradorTitle_vchAdmNombres}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_vchAdmApellidos}" for="vchAdmApellidos" />
                        <p:inputText id="vchAdmApellidos" value="#{administradorController.selected.vchAdmApellidos}" title="#{bundle.EditAdministradorTitle_vchAdmApellidos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.update}" value="#{bundle.Save}" update="display,:AdministradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdministradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
