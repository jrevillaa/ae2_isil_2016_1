<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorViewDlg" widgetVar="AdministradorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdministradorTitle}">
            <h:form id="AdministradorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administradorController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdministradorLabel_chrAdmCodigo}"/>
                        <h:outputText value="#{administradorController.selected.chrAdmCodigo}" title="#{bundle.ViewAdministradorTitle_chrAdmCodigo}"/>
                        <h:outputText value="#{bundle.ViewAdministradorLabel_chrAdmLogin}"/>
                        <h:outputText value="#{administradorController.selected.chrAdmLogin}" title="#{bundle.ViewAdministradorTitle_chrAdmLogin}"/>
                        <h:outputText value="#{bundle.ViewAdministradorLabel_chrAdmPassword}"/>
                        <h:outputText value="#{administradorController.selected.chrAdmPassword}" title="#{bundle.ViewAdministradorTitle_chrAdmPassword}"/>
                        <h:outputText value="#{bundle.ViewAdministradorLabel_vchAdmNombres}"/>
                        <h:outputText value="#{administradorController.selected.vchAdmNombres}" title="#{bundle.ViewAdministradorTitle_vchAdmNombres}"/>
                        <h:outputText value="#{bundle.ViewAdministradorLabel_vchAdmApellidos}"/>
                        <h:outputText value="#{administradorController.selected.vchAdmApellidos}" title="#{bundle.ViewAdministradorTitle_vchAdmApellidos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdministradorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
