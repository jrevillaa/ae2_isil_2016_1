<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorCreateDlg" widgetVar="AdministradorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdministradorTitle}">
            <h:form id="AdministradorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administradorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_chrAdmCodigo}" for="chrAdmCodigo" />
                        <p:inputText id="chrAdmCodigo" value="#{administradorController.selected.chrAdmCodigo}" title="#{bundle.CreateAdministradorTitle_chrAdmCodigo}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_chrAdmCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_chrAdmLogin}" for="chrAdmLogin" />
                        <p:inputText id="chrAdmLogin" value="#{administradorController.selected.chrAdmLogin}" title="#{bundle.CreateAdministradorTitle_chrAdmLogin}" />
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_chrAdmPassword}" for="chrAdmPassword" />
                        <p:inputText id="chrAdmPassword" value="#{administradorController.selected.chrAdmPassword}" title="#{bundle.CreateAdministradorTitle_chrAdmPassword}" />
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_vchAdmNombres}" for="vchAdmNombres" />
                        <p:inputText id="vchAdmNombres" value="#{administradorController.selected.vchAdmNombres}" title="#{bundle.CreateAdministradorTitle_vchAdmNombres}" />
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_vchAdmApellidos}" for="vchAdmApellidos" />
                        <p:inputText id="vchAdmApellidos" value="#{administradorController.selected.vchAdmApellidos}" title="#{bundle.CreateAdministradorTitle_vchAdmApellidos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.create}" value="#{bundle.Save}" update="display,:AdministradorListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdministradorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministradorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
