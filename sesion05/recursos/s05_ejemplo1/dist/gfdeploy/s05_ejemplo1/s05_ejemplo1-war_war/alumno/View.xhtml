<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoViewDlg" widgetVar="AlumnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlumnoTitle}">
            <h:form id="AlumnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlumnoLabel_chrAluCodigo}"/>
                        <h:outputText value="#{alumnoController.selected.chrAluCodigo}" title="#{bundle.ViewAlumnoTitle_chrAluCodigo}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_vchAluNombres}"/>
                        <h:outputText value="#{alumnoController.selected.vchAluNombres}" title="#{bundle.ViewAlumnoTitle_vchAluNombres}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_vchAluApellidos}"/>
                        <h:outputText value="#{alumnoController.selected.vchAluApellidos}" title="#{bundle.ViewAlumnoTitle_vchAluApellidos}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_dtmAluFechaNac}"/>
                        <h:outputText value="#{alumnoController.selected.dtmAluFechaNac}" title="#{bundle.ViewAlumnoTitle_dtmAluFechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_chrAluSexo}"/>
                        <h:outputText value="#{alumnoController.selected.chrAluSexo}" title="#{bundle.ViewAlumnoTitle_chrAluSexo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlumnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
